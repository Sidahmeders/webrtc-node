<!DOCTYPE html>
<html>
<head>
  <title>Realtime communication with WebRTC</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <h1>Realtime communication with WebRTC</h1>

  <section id="VC">
    <h2>local signaling</h2>
    <div class="videos">
      <video id="vc_localVideo" autoplay playsinline></video>
      <video id="vc_remoteVideo" autoplay playsinline></video>
    </div>
    
    <div id="video-call-buttons">
      <button id="VC_startBtn">Start</button>
      <button id="VC_callBtn">Call</button>
      <button id="VC_hangupBtn">Hang Up</button>
    </div>
  </section>

  <section id="DC">
    <textarea id="dataChannelSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea>
    <textarea id="dataChannelReceive" disabled></textarea>

    <div id="data-channel-buttons">
      <button id="DC_startBtn">Start</button>
      <button id="DC_sendBtn">Send</button>
      <button id="DC_closeBtn">Stop</button>
    </div>
  </section>

  <section>
    <h2>WebSockets signaling</h2>
    <div class="videos">
      <video id="localVideo" autoplay playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    
  </section>
  
  <!-- External Libraries -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

  <!-- Source Code -->
  <script src="js/_state.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/VC.js"></script>
  <script type="module" src="js/DC.js"></script>

</body>
</html>
